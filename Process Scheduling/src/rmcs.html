<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rate Monotonic CPU Scheduling</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    

    <!-- <link rel="stylesheet" href="css/style1.css"> -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="../../Index/index.html#pschedule">Go back</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
            <span class="navbar-toggler-icon"></span>
          </button>
    </nav>
<br>
<div class="container">
    <!-- Input section -->
    <div class="jumbotron">
        <h1 style="font-family: 'Courier New', Courier, monospace;">Rate Monotonic CPU Scheduling</h1>
        <div class="alert hide"></div>
        <form id="input-form">
            <table>
                <thead>
                    <tr>
                        <th>Processes&ensp;</th>
                        <th>Period</th>
                        <th>Execution Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>P1</td>
                        <td><input type="number" name="period-1" min="1"></td>
                        <td><input type="number" name="execution-time-1" min="1"></td>
                    </tr>
                    <tr>
                        <td>P2</td>
                        <td><input type="number" name="period-2" min="1"></td>
                        <td><input type="number" name="execution-time-2" min="1"></td>
                    </tr>
                    <tr>
                        <td>P3</td>
                        <td><input type="number" name="period-3" min="1"></td>
                        <td><input type="number" name="execution-time-3" min="1"></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <button type="button" id="run" class="btn btn-primary" style="margin-left: 36px; float: left;" onclick="rmcs()">Calculate</button>
        </form>
        <br>
        <br>
        <table id="result-table" class="hide">
            <tr>
                <td>Schedulable:&ensp;</td>
                <td id="schedulable"></td>
            </tr>
            <tr>
                <td>P1:&ensp;</td>
                <td id="task-1"></td>
            </tr>
            <tr>
                <td>P2:&ensp;</td>
                <td id="task-2"></td>
            </tr>
            <tr>
                <td>P3:&ensp;</td>
                <td id="task-3"></td>
            </tr>
        </table>
    </div>
    </div>
</div>
</body>

</html>
