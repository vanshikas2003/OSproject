	<title>Earliest Deadline First Scheduling</title>
	<style>
		table {
			border-collapse: collapse;
			margin: 20px;
		}
		th, td {
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}
		th {
			background-color: #ffffff;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="../../Index/index.html#pschedule">Go back</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
            <span class="navbar-toggler-icon"></span>
          </button>
    </nav>
	<div class="container">
		<div class="jumbotron">
	<h1 style="font-family: 'Courier New', Courier, monospace;">Earliest Deadline First Scheduling</h1>
	<p>Enter the process details below:</p>

	<table>
		<thead>
			<tr>
				<th>Process ID</th>
				<th>Arrival Time</th>
				<th>Burst Time</th>
				<th>Deadline</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="text" id="pid1"></td>
				<td><input type="number" id="at1"></td>
				<td><input type="number" id="bt1"></td>
				<td><input type="number" id="d1"></td>
			</tr>
			<tr>
				<td><input type="text" id="pid2"></td>
				<td><input type="number" id="at2"></td>
				<td><input type="number" id="bt2"></td>
				<td><input type="number" id="d2"></td>
			</tr>
			<tr>
				<td><input type="text" id="pid3"></td>
				<td><input type="number" id="at3"></td>
				<td><input type="number" id="bt3"></td>
				<td><input type="number" id="d3"></td>
			</tr>
			<tr>
				<td><input type="text" id="pid4"></td>
				<td><input type="number" id="at4"></td>
				<td><input type="number" id="bt4"></td>
				<td><input type="number" id="d4"></td>
			</tr>
			<tr>
				<td><input type="text" id="pid5"></td>
				<td><input type="number" id="at5"></td>
				<td><input type="number" id="bt5"></td>
				<td><input type="number" id="d5"></td>
			</tr>
		</tbody>
	</table>

	<button type="submit" id="run" class="btn btn-primary" style="margin-left: 36px; float: left;" onclick="schedule()">Schedule</button><br><br>

	<table id="output">
		<thead>
			<tr>
				<th>Process ID</th>
				<th>Arrival Time</th>
				<th>Burst Time</th>
				<th>Deadline</th>
				<th>Completion Time</th>
				<th>Waiting Time</th>
				<th>Turnaround Time</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<p id="avgWait"></p>
	<p id="avgTurn"></p>
</div>
</div>
<!-- Gantt Chart -->
<div style="margin-top: 150px;">
	<h2 id ="chart-header" style="text-align:center;"></h2>

	<div>
